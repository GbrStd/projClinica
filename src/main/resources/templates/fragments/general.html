<!DOCTYPE HTML>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<head th:fragment="headerfiles">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">


    <!--  JS  -->

    <title th:text="${title == null ? T(com.example.clinica.constants.AppConstants).NAME_APP : T(com.example.clinica.constants.AppConstants).NAME_APP + ' - ' + title}"></title>
</head>
<body>
<div th:fragment="navbar" th:remove="tag">

    <div sec:authorize="isAuthenticated()">
        <nav>
            <div class="navLogo">
                <a th:href="@{/}">ARAMED</a>
            </div>
            <div class="linkNav">
                <span>Usu√°rio: <span th:remove="tag" th:text="${#authentication.name}"></span></span>
                <a th:href="@{/logout}">Sair</a>
            </div>
        </nav>
    </div>

    <div sec:authorize="isAnonymous()">
        <nav>
            <div class="navLogo">
                <a th:href="@{/}">ARAMED</a>
            </div>
            <div class="linkNav">
                <a th:href="@{/login}">Entrar</a>
                <a th:href="@{/signup}">Registrar</a>
            </div>
        </nav>
    </div>

</div>
<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.5.0.js"
            type="text/javascript"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</div>
</body>
</html>
