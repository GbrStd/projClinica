<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general.html :: headerfiles(title='Clínicas')"></head>
<body>
<header th:insert="fragments/general.html :: navbar"></header>
<div class="container">
    <div class="containerHeaderTables">
        <h1>Clinicas</h1>
        <a class="btn btn-primary" th:href="@{/clinica/create}">Criar Clínica</a>
    </div>
    <div class="containerTables">
        <table class="table table-striped table-hover-blue">
            <thead>
            <tr>
                <th>Especialidade</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${clinicas.isEmpty()}">
                <td colspan="6">Nenhuma clinica cadastrada</td>
            </tr>
            <tr th:each="clinica : ${clinicas}">
                <td th:text="${clinica.especialidade.descricao}"></td>
                <td th:text="${clinica.nome}"></td>
                <td th:text="${clinica.email}"></td>
                <td th:text="${clinica.telefone}"></td>
                <td th:text="${clinica.endereco.buildAddress()}"></td>
                <td>
                    <ul>
                        <li>
                            <a class="myBtn green" th:href="@{/clinica/{id}(id=${clinica.id})}">Visualizar</a>
                        </li>
                        <li>
                            <a class="myBtn blue" th:href="@{/clinica/{id}/edit(id=${clinica.id})}">Editar</a>
                        </li>
                        <li>
                            <form method="post" th:action="@{/clinica/{id}/delete(id=${clinica.id})}">
                                <input class="myBtn myInput red" type="submit" value="Excluir">
                            </form>
                        </li>
                    </ul>
                </td>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
